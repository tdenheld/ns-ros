---
layout: default
---

{% unless page.no-progress %} {% include progress.html %} {% endunless %}

<section>
    <div class="container ovr-container">
        <div class="tk-funnel-container 
                    {% unless page.order %} tk-funnel-container--1col {% endunless %} 
                    pa-2r a a-fi-right-small">

            {% if page.order %}
            <div class="hidden-xs hidden-sm">
                {% include order.html %}
            </div>
            {% endif %}

            <div>
                <div class="tk-heading tk-heading--funnel">
                    <h1 class="tk-heading__title">{{ page.heading }}</h1>
                </div>
                {{ content }}

                {% if page.order %}
                <div class="hidden-lg hidden-md">
                    {% include order.html %}
                </div>
                {% endif %}

                <!-- call to action button -->
                <div class="bo-t mb-2 mt-6-sm"></div>
                <div class="txt-r" id="js-sticky-trig">
                    {% include cta.html %}
                </div>
            </div>
        </div>
    </div>
</section>
