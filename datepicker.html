---
heading: Datepicker
---

<section>
    <div class="container ovr-container">
        <div class="tk-funnel-container tk-funnel-container--center pa-2r mb-20">
            <div class="tk-heading tk-heading--funnel">
                <h1 class="tk-heading__title">{{ page.heading }}</h1>
            </div>
            <a class="arrowLink db mb-2 js-datepicker-bs" data-controller="generic/ui/ContentOpener" data-config="{&quot;type&quot;: &quot;Overlay&quot;, &quot;contentId&quot;: &quot;datepicker-bs&quot;}"
                title="Datepicker Bottom Sheet">
                Datepicker Bottom Sheet (MVP)
            </a>
            <a class="arrowLink db js-datepicker-scr">
                Datepicker Scroll
            </a>
        </div>
    </div>
</section>

<!-- date picker bottom sheet -->
<div class="is-hidden" data-controller="generic/ui/RichText" id="datepicker-bs">
    <div class="tk-datepicker">

        <div class="txt-c mt-2 f-blue f18 fw-b lh-copy mb-2">Reisdatum</div>
        <div class="bo-b mb-2"></div>

        <div class="tk-datepicker__header">
            <span class="rotate-svg-180 svg-link g items-center" include="/assets/img/icons/chevron-L--small.svg"></span>
            <span class="tk-datepicker__month">
                november 2018
                <span class="tk-datepicker__chevron-down" include="/assets/img/icons/chevron-S--small.svg"></span>
            </span>
            <span class="svg-link g items-center" include="/assets/img/icons/chevron-L--small.svg"></span>
        </div>

        <div class="tk-datepicker__grid">
            <div>ma</div>
            <div>di</div>
            <div>wo</div>
            <div>do</div>
            <div>vr</div>
            <div>za</div>
            <div>zo</div>
        </div>
        <div class="bo-b mb-2"></div>
        
        <div class="tk-datepicker__grid">
            <div></div>
            <div></div>
            <div></div>
