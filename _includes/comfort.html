<div class="tk-comfort">
    <h4 class="headingM fw-b mb-4">Hoe werkt het?</h4>
    <div class="tk-comfort__grid">
        {% for comfort in site.data.app.comfort %}
        <div class="tk-comfort__item">
            <div include="/assets/img/icons/{{ comfort.icon }}.svg" class="tk-comfort__icon"></div>
            <div class="f-blue f14 f16-sm lh-copy">
                {{ comfort.description }}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
