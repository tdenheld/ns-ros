<div class="tk-ff tk-ff--grid js-formFieldDefault">
    <div class="tk-ff__label">
        {{ include.title | capitalize }}
    </div>

    <div>
        <div class="tk-ff__input-container {{ include.width }} mb-1">
            <ul class="list formfield__inputGroup">
                <li class="list__item formfield__inputGroupItem">
                    <div class="radioButton">
                        <input type="radio" class="radioButton__input tk-ff__input" id="{{ include.option1 }}"
                            name="{{ include.title }}" {{ include.required }}>
                        <label class="radioButton__label" for="{{ include.option1 }}"
                            tabindex="-1">{{ include.option1 | capitalize }}</label>
                    </div>
                </li>
                <li class="list__item formfield__inputGroupItem">
                    <div class="radioButton">
                        <input type="radio" class="radioButton__input tk-ff__input" id="{{ include.option2 }}"
                            name="{{ include.title }}">
                        <label class="radioButton__label" for="{{ include.option2 }}"
                            tabindex="-1">{{ include.option2 | capitalize }}</label>
                    </div>
                </li>
            </ul>
        </div>

        <div class="tk-ff__error">
            {{ include.error }}
        </div>

        <div class="tk-ff__message">
            {{ include.message }}
        </div>

        {% if include.description %}
        <p class="tk-ff__description">
            {{ include.description }}
        </p>
        {% endif %}
    </div>
</div>
