<div class="tk-form-field tk-form-field--grid tk-form-field--{{ include.class }}">
    <label for="{{ include.title }}" class="tk-label">
        {{ include.title | capitalize }}
    </label>

    <div>
        <input class="textInput tk-input" type="{{ include.type }}" id="{{ include.title }}" placeholder="{{ include.placeholder }}" maxlength="{{ include.maxlength }}" {{ include.required }} />
        <span class="tk-form-field__val tk-form-field__val--approved tk-val-{{ include.class }}" include="/assets/img/icons/check-fat--small.svg"></span>
        <div class="tk-form-field__error">
            {{ include.error }}
        </div>
        {% if include.description %}
        <p class="tk-form-field__description">
            {{ include.description }}
        </p>
        {% endif %}
    </div>
</div>
