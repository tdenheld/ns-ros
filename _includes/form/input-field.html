<div class="tk-ff tk-ff--grid js-ff-{{ include.class }}">
    <label for="{{ include.title }}" class="tk-ff__label">
        {{ include.title | capitalize }}
    </label>

    <div>
        <div class="tk-ff__input-container {{ include.width }}">
            <input class="textInput tk-ff__input" type="{{ include.type }}"
                id="{{ include.title }}{% if include.id-extra %}{{ include.id-extra }}{% endif %}"
                placeholder="{{ include.placeholder }}" maxlength="{{ include.maxlength }}" value="{{ include.value }}"
                {{ include.required }} />
            <span class="tk-ff__icon tk-ff__icon--approved">
                {% include /icons/check-fat--small.svg %}
            </span>
            <span class="tk-ff__icon tk-ff__icon--known">
                {% include /icons/star--small.svg %}
            </span>
        </div>

        <div class="tk-ff__error">
            {{ include.error }}
        </div>

        <div class="tk-ff__message fw-normal f-red">
            {{ include.message }}
        </div>

        {% if include.description %}
        <p class="tk-ff__description">
            {{ include.description }}
        </p>
        {% endif %}
    </div>
</div>
